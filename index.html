<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="phone-container">

            <div class="screen-content">

                <div class="status-bar">
                    <ul>
                        <li>9:41</li>
                        <li>
                            <i class="fa-solid fa-signal"></i>
                            <span>5G</span>
                            <i class="fa fa-battery-full"></i>
                        </li>
                    </ul>
                </div>


                <section class="screen-lock">
                    <div class="clock">
                        <span>9:41</span>
                        <span>friday, jun, 24</span>

                    </div>
                    <div class="bottom">
                        <button>
                            <i class="fa-regular fa-lightbulb"></i>
                        </button>
                        <button>
                            <i class="fa fa-camera"></i>
                        </button>
                    </div>

                </section>


                <section class="screen-open">
                    <div class="app-content">
                        <div class="body-app">

                            <button>
                                <img src="img/safari.png" alt="">
                                <span>safari</span>
                            </button>
                            <button>
                                <img src="img/setting.png" alt="">
                                <span>setting</span>
                            </button>
                            <button>
                                <img src="img/appstore.jpeg" alt="">
                                <span>app store</span>
                            </button>
                            <button>
                                <img src="img/book.webp" alt="">
                                <span>book</span>
                            </button>
                            <button>
                                <img src="img/calender.jpeg" alt="">
                                <span>calendar</span>
                            </button>
                            <button>
                                <img src="img/camera.png" alt="">
                                <span>camera</span>
                            </button>
                            <button>
                                <img src="img/clock.jpeg" alt="">
                                <span>clock</span>
                            </button>
                            <button>
                                <img src="img/facetime.png" alt="">
                                <span>face time</span>
                            </button>
                            <button>
                                <img src="img/findmy.png" alt="">
                                <span>find my</span>
                            </button>
                            <button>
                                <img src="img/mail.png" alt="">
                                <span>mail</span>
                            </button>
                            <button>
                                <img src="img/message.png" alt="">
                                <span>message</span>
                            </button>
                            <button>
                                <img src="img/music.png" alt="">
                                <span>music</span>
                            </button>

                        </div>
                        <div class="bottom-app">

                            <button>
                                <img src="img/findmy.png" alt="">
                            </button>
                            <button>
                                <img src="img/mail.png" alt="">
                            </button>
                            <button>
                                <img src="img/message.png" alt="">
                            </button>
                            <button>
                                <img src="img/music.png" alt="">
                            </button>

                        </div>
                    </div>
                </section>

            </div>

        </div>
    </div>

</body>

</html>
